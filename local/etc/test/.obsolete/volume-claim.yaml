kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: pgpods-volume-claim
  namespace: pgpods
  labels:
    app: pgpods
spec:
  storageClassName: local-path 
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 16Gi
  selector:
    matchLabels:
      app: pgpods
status: {}

