kind: PersistentVolume
apiVersion: v1
metadata:
  name: postgres-volume 
  namespace: postgres 
spec:
  capacity:
    storage: 24Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: "" 
  local: 
    path: /mnt/Synology/NFS
#   claimRef:
#     name: postgres-volume-claim-postgres-statefulset-0 
#     namespace: postgres
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - knode1
          - knode2
          - knode3


